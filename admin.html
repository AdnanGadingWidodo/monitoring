<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krakatau Andover Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body x-data="x_data()">
    <div class="header">
        <div>
            <strong><i class="fas fa-ship me-2"></i>KRAKATAU ANDOVER</strong>
            <template x-if="vehicleData.app_connect">
                <span class="status-connected"><i class="fas fa-wifi me-1"></i>CONNECTED</span>
            </template>
            <template x-if="!vehicleData.app_connect">
                <span class="status-disconnected"><i class="fas fa-exclamation-circle me-1"></i>DISCONNECTED</span>
            </template>
            <br>
            <br>
            <div class="waypoinnt" x-show="currentMode === 'control'">
                <span x-text="vehicleData.current_wp"></span>
            </div>

        </div>
        <div>
            <span x-text="currentMode === 'monitoring' ? 'MONITORING MODE' : 'CONTROL MODE'" class="me-3"></span>
            <i class="fas fa-university me-2"></i>UNIVERSITAS TEKNOKRAT INDONESIA
            <button class="btn btn-sm btn-danger ms-3" @click="logout()">
                <i class="fas fa-sign-out-alt me-1"></i>Logout
            </button>
        </div>
    </div>

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-4">
                <div class="card card-custom p-3">
                    <div class="card-title"><i class="fas fa-video me-2"></i>SURFACE CAMERA STREAM</div>
                    <img :key="surfaceCamera.refreshStream" class="image-placeholder" width="90%"
                        :src="surfaceCamera.streamUrl" alt="Surface Camera" />
                    <div class="row mt-3">
                        <form>
                            <label for="waypoint" class="form-label">
                                <i class="fas fa-map-marker-alt me-1"></i>Waypoint to capture
                            </label>
                            <br>
                            <small class="text-muted">
                                Waypoint list: <strong x-text="surfaceCamera.waypointsText"></strong>
                            </small>
                            <div class="d-flex flex-wrap gap-2">
                                <input id="waypoint" class="form-control flex-grow-1" type="text"
                                    x-model="surfaceCamera.waypointsText" placeholder="separated by space" />
                                <button @click="saveSurfaceWaypoints()" type="button" class="btn btn-sm btn-primary"
                                    title="Save Waypoints"><i class="fas fa-save"></i></button>
                                <button @click="startSurfaceCamera()" type="button" class="btn btn-sm btn-success"
                                    title="Start Camera"><i class="fas fa-play"></i></button>
                                <button @click="stopSurfaceCamera()" type="button" class="btn btn-sm btn-warning"
                                    title="Stop Camera"><i class="fas fa-stop"></i></button>
                                <button @click="captureSurfaceImage()" type="button" class="btn btn-sm btn-info"
                                    title="Capture Image"><i class="fas fa-camera"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-custom p-3">
                    <div class="card-title"><i class="fas fa-water me-2"></i>UNDERWATER CAMERA STREAM</div>
                    <img class="image-placeholder" width="90%" x-bind:src="underwaterCamera.streamUrl"
                        alt="Underwater Camera" />
                    <div class="row mt-3">
                        <form>
                            <label for="waypoint2" class="form-label">
                                <i class="fas fa-map-marker-alt me-1"></i>Waypoint to capture
                            </label>
                            <br>
                            <small class="text-muted">
                                Waypoint list: <strong x-text="underwaterCamera.waypointsText"></strong>
                            </small>
                            <div class="d-flex flex-wrap gap-2">
                                <input id="waypoint2" class="form-control flex-grow-1" type="text"
                                    placeholder="separated by space" x-model="underwaterCamera.waypointsText" />
                                <button @click="saveUnderwaterWaypoints()" type="button" class="btn btn-sm btn-primary"
                                    title="Save Waypoints"><i class="fas fa-save"></i></button>
                                <button @click="startUnderwaterCamera()" type="button" class="btn btn-sm btn-success"
                                    title="Start Camera"><i class="fas fa-play"></i></button>
                                <button @click="stopUnderwaterCamera()" type="button" class="btn btn-sm btn-warning"
                                    title="Stop Camera"><i class="fas fa-stop"></i></button>
                                <button @click="captureUnderwaterImage()" type="button" class="btn btn-sm btn-info"
                                    title="Capture Image"><i class="fas fa-camera"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-custom p-3">
                    <div class="card-title"><i class="fas fa-map-marked-alt me-2"></i>TRAJECTORY</div>
                    <div id="canvasContainer">
                        <canvas id="gpsCanvas" width="600" height="600"></canvas>
                    </div>
                    <div x-show="!gpsTracker.isTracking" class="text-center mt-2">
                        <button @click="startGPSTracking()" class="btn btn-lg btn-success">
                            START TRACKING
                        </button>
                    </div>
                    <br>
                    <strong x-text="gpsTracker.isTracking ? 
							'ðŸŸ¢ Tracking Active' : 
							'âšª Ready to Start'">
                    </strong>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="vehicle-data">
                    <div class="card-title"><i class="fas fa-tachometer-alt me-2"></i>VEHICLE DATA</div>
                    <br>
                    <!-- <div class="vehicle-data"> -->
                    <div class="text-center">
                        <i class="fas fa-clock mb-2"></i><b>Time</b><br><span x-text="currentTime"></span>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-calendar mb-2"></i><b>Date</b><br><span x-text="currentDate"></span>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-crosshairs mb-2"></i><b>Latitude</b><br><span x-text="vehicleData.lat"></span>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-crosshairs mb-2"></i><b>Longitude</b><br><span
                            x-text="vehicleData.long"></span>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-compass mb-2"></i><b>Yaw</b><br><span x-text="vehicleData.yaw"></span>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-balance-scale mb-2"></i><b>Roll</b><br><span x-text="vehicleData.roll"></span>
                    </div>
                    <div class="text-center">
                        <i class="fas fa-battery-three-quarters mb-2"></i><b>Battery</b><br><span
                            x-text="vehicleData.battery"></span>
                    </div><div class="text-center">
                        <i class="fas fa-battery-three-quarters mb-2"></i><b>mode</b><br><span
                            x-text="vehicleData.mode"></span>
                    </div>
                    <!-- </div> -->
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-custom p-3">
                    <div class="card-title"><i class="fas fa-image me-2"></i>SURFACE IMAGE</div>
                    <img class="image-placeholder" :src="surfaceCamera.image" alt="Surface Image" />
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-custom p-3">
                    <div class="card-title"><i class="fas fa-water me-2"></i>UNDERWATER IMAGE</div>
                    <img class="image-placeholder" :src="underwaterCamera.image" alt="Underwater Image" />
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-custom p-3">
                    <div class="card-title"><i class="fas fa-cogs me-2"></i>CONTROL PANEL</div>
                    <form @submit.prevent="connectGcs()">
                        <div class="mb-3">
                            <label for="ipAddress" class="form-label">
                                <i class="fas fa-network-wired me-1"></i>IP Address
                            </label>
                            <input type="text" class="form-control" id="ipAddress" x-model="ipAddress"
                                placeholder="e.g., 192.168.1.1" :disabled="isConnecting" />
                        </div>
                        <div class="mb-3">
                            <label for="port" class="form-label">
                                <i class="fas fa-plug me-1"></i>Port
                            </label>
                            <input type="text" class="form-control" id="port" x-model="port" placeholder="e.g., 8080"
                                :disabled="isConnecting" />
                        </div>
                        <div class="mb-3">
                            <label for="baudrate" class="form-label">
                                <i class="fas fa-tachometer-alt me-1"></i>Baudrate
                            </label>
                            <select class="form-select" name="baudrate" id="baudrate" x-model="baudrate"
                                :disabled="isConnecting">
                                <option value="9600">9600</option>
                                <option value="19200">19200</option>
                                <option value="38400">38400</option>
                                <option value="57600">57600</option>
                                <option value="115200">115200</option>
                            </select>
                        </div>
                        <div class="d-flex flex-wrap gap-2 mb-3">
                            <button type="button" class="btn btn-sm btn-primary flex-grow-1" @click="connectGcs()">
                                <template x-if="isConnecting">
                                    <span class="loading-spinner" role="status" aria-hidden="true"></span>
                                </template>
                                <i class="fas fa-link me-1"></i>Connect GCS
                            </button>
                            <button type="button" class="btn btn-sm btn-danger flex-grow-1" @click="disconnectGcs">
                                <i class="fas fa-unlink me-1"></i>Disconnect GCS
                            </button>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="getRealtimeData"
                                x-model="realtimeData" />
                            <label class="form-check-label" for="getRealtimeData">
                                <i class="fas fa-sync-alt me-1"></i>Realtime Data
                            </label>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.14.8/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
